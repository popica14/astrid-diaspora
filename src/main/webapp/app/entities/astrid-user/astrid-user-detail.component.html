<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="astridUser">
            <h2><span jhiTranslate="projectsOverviewApp.astridUser.detail.title">Astrid User</span> {{ astridUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projectsOverviewApp.astridUser.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{ astridUser.phoneNumber }}</span>
                </dd>
                <dt><span jhiTranslate="projectsOverviewApp.astridUser.residency">Residency</span></dt>
                <dd>
                    <span>{{ astridUser.residency }}</span>
                </dd>
                <dt><span jhiTranslate="projectsOverviewApp.astridUser.gender">Gender</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'projectsOverviewApp.Gender.' + astridUser.gender }}">{{ astridUser.gender }}</span>
                </dd>
                <dt><span jhiTranslate="projectsOverviewApp.astridUser.birthDate">Birth Date</span></dt>
                <dd>
                    <span>{{ astridUser.birthDate }}</span>
                </dd>
                <dt><span jhiTranslate="projectsOverviewApp.astridUser.highestEducation">Highest Education</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'projectsOverviewApp.Education.' + astridUser.highestEducation }}">{{ astridUser.highestEducation }}</span>
                </dd>
                <dt><span jhiTranslate="projectsOverviewApp.astridUser.user">User</span></dt>
                <dd>
                    {{ astridUser.userId }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/astrid-user', astridUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
